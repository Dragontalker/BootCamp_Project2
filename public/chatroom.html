<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FluxIM: Chatroom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/CSS/chatroom.css" />
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Flux IM</a>
      <div id="navbarNav" class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="/">Log out</a>
      </div>
    </div>
  </nav>
  <!-- CHAT ROOM DISPLAY -->
  <div class="container-fluid">
    <div class="row mt-2">
      <!-- LEFT HAND SIDE (ROOMS) -->
      <div class="col-1 col-md-2 color">
        <h4>Room List</h4>
        <ul id="roomList"></ul>
      </div>
      <!-- MAIN FOCUS (MESSAGES) -->
      <div class="col-12 col-md-8 color">
        <h3 id="roomName">Room name</h3>
        <ul class="msg-list" id="msgList"></ul>
        <!-- INPUT AREA -->
        <form class="input-group" id="msgForm">
          <input type="text" class="form-control" id="msg" placeholder="Type message here" />
          <button class="btn btn-primary send-btn" id="sendBtn">Send</button>
        </form>
      </div>
      <!-- RIGHT HAND SIDE (USERS) -->
      <div class="col-1 col-md-2 text-end">
        <h4>Online Users</h4>
        <ul id="userList"></ul>
      </div>
    </div>
  </div>
  <!-- ROOM LIST OVERLAY -->
  <div class="room-overlay" id="roomOverlay">
    <div class="chatroom-container">
      <header class="chatroom-header">
        <h2>Room List</h4>
      </header>
      <main class="chatroom-main">
      <ul id="overlayRoomList"></ul>
      </main>
      <button onClick="" type="button" class="btn btn-info btnFeature">Add Room</button>
    </div>
  </div>

  <script src="assets/JavaScript/socket.io.js"></script>
  <script src="assets/JavaScript/chatroom.js"></script>

</body>

</html>
